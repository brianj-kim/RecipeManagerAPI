
spring:
  application:
    name: recipe-manger
  datasource:
    username: <username>
    password: <password>
    url: <database-url>

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show-sql: true

  logging:
    level:
      org:
        hibernate:
          SQL: DEBUG
          type: TRACE